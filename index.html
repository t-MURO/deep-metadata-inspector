<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Metadata Inspector</title>
    <style>
        /* DARK MODE PALETTE */
        :root { 
            --primary: #a29bfe;       
            --bg: #1e1e2e;            
            --panel: #2b2b40;         
            --text: #e0e0e0;          
            --subtext: #b0b0cc;       
            --border: #44475a;        
            --highlight: rgba(162, 155, 254, 0.15); 
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
        }
        
        .container { max-width: 900px; margin: 0 auto; }
        
        h1 { text-align: center; color: var(--primary); font-weight: 300; letter-spacing: 1px; }

        /* Upload Zone */
        .drop-zone {
            border: 2px dashed var(--border); 
            border-radius: 12px; 
            padding: 40px; 
            text-align: center;
            background: var(--panel); 
            margin-bottom: 30px; 
            cursor: pointer; 
            transition: all 0.2s ease;
        }
        .drop-zone:hover { 
            border-color: var(--primary); 
            background: #32324a; 
            transform: translateY(-2px);
        }
        .drop-zone p { color: var(--subtext); font-size: 1.1rem; }
        
        button { 
            padding: 12px 28px; 
            background: var(--primary); 
            color: #1e1e2e; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 6px; 
            margin-top: 15px; 
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        
        /* --- UPDATED BRIGHT PLAYER CSS --- */
        .media-controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        img.cover-art { 
            max-width: 300px; 
            max-height: 300px;
            display: block; 
            margin: 0 auto 20px; 
            border-radius: 10px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.5); 
            object-fit: cover;
        }

        audio {
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            border-radius: 30px;
            /* Add a glow to make it stand out */
            box-shadow: 0 0 15px rgba(162, 155, 254, 0.3);
        }

        /* Force the native player panel to be bright white/gray */
        audio::-webkit-media-controls-panel { 
            background-color: #f1f2f6; 
        }
        
        /* Ensure the native icons/text (play button, time) are dark to contrast with the white background */
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            filter: invert(0); /* Ensure they are black */
            color: #1e1e2e;
        }
        /* -------------------------------- */

        /* Results Tables */
        .section { 
            background: var(--panel); 
            padding: 25px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
            word-wrap: break-word; 
            border: 1px solid var(--border);
        }
        
        h2 { 
            margin-top: 0; 
            border-bottom: 1px solid var(--border); 
            color: var(--primary); 
            font-size: 1.2rem; 
            margin-bottom: 15px; 
            padding-bottom: 10px; 
        }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border); vertical-align: top; }
        
        th { color: var(--subtext); width: 30%; font-weight: 600; }
        td { font-family: 'Consolas', monospace; color: var(--text); white-space: pre-wrap; word-break: break-word; line-height: 1.4; }
        
        .highlight-row { background-color: var(--highlight); }
        
        .error { 
            color: #ff6b6b; 
            text-align: center; 
            margin-top: 10px; 
            padding: 15px; 
            background: rgba(255, 107, 107, 0.1); 
            border: 1px solid #ff6b6b;
            border-radius: 6px; 
            display: none; 
        }
        
        .loading { 
            text-align: center; 
            font-style: italic; 
            color: var(--subtext); 
            margin: 20px; 
            display: none; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ§ Deep Metadata Inspector</h1>

    <div class="drop-zone" id="dropZone">
        <p>Click to select or drag & drop a file here</p>
        <input type="file" id="fileInput" accept="audio/*" style="display:none">
        <button onclick="document.getElementById('fileInput').click()">Select Audio File</button>
    </div>

    <div id="loadingMsg" class="loading">Parsing tags...</div>
    <div id="errorMsg" class="error"></div>

    <div id="output" style="display: none;">
        
        <div class="media-controls">
            <div id="artContainer"></div>
            <audio id="audioPlayer" controls controlsList="nodownload"></audio>
        </div>

        <div class="section">
            <h2>ðŸ“Š Technical Format</h2>
            <table id="formatTable"></table>
        </div>

        <div class="section">
            <h2>ðŸŽµ Standard Tags</h2>
            <table id="commonTable"></table>
        </div>

        <div id="nativeContainer"></div>
    </div>
</div>

<script type="module">
    import { parseBlob } from 'https://esm.sh/music-metadata@10.3.1';

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const output = document.getElementById('output');
    const errorMsg = document.getElementById('errorMsg');
    const loadingMsg = document.getElementById('loadingMsg');
    const audioPlayer = document.getElementById('audioPlayer');

    let currentObjectUrl = null;

    // --- EVENT LISTENERS ---
    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
    
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = '#a29bfe'; });
    dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.style.borderColor = '#44475a'; });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#44475a';
        handleFile(e.dataTransfer.files[0]);
    });

    // --- MAIN LOGIC ---
    async function handleFile(file) {
        if (!file) return;

        output.style.display = 'none';
        errorMsg.style.display = 'none';
        loadingMsg.style.display = 'block';

        // Setup Player
        if (currentObjectUrl) URL.revokeObjectURL(currentObjectUrl);
        currentObjectUrl = URL.createObjectURL(file);
        audioPlayer.src = currentObjectUrl;
        audioPlayer.load();

        try {
            const metadata = await parseBlob(file);
            renderData(metadata);
            
            loadingMsg.style.display = 'none';
            output.style.display = 'block';
        } catch (err) {
            console.error(err);
            loadingMsg.style.display = 'none';
            errorMsg.innerText = "Error parsing file: " + err.message;
            errorMsg.style.display = 'block';
        }
    }

    function renderData(md) {
        // Format
        const formatHtml = Object.entries(md.format)
            .map(([k, v]) => `<tr><th>${k}</th><td>${v}</td></tr>`)
            .join('');
        document.getElementById('formatTable').innerHTML = formatHtml;

        // Common Tags
        const commonHtml = Object.entries(md.common)
            .filter(([k]) => k !== 'picture') 
            .map(([k, v]) => `<tr><th>${k}</th><td>${formatValue(v)}</td></tr>`)
            .join('');
        document.getElementById('commonTable').innerHTML = commonHtml;

        // Native Tags
        const nativeContainer = document.getElementById('nativeContainer');
        nativeContainer.innerHTML = '';

        if (md.native) {
            for (const [tagType, tags] of Object.entries(md.native)) {
                let rows = tags.map(tag => {
                    const idStr = String(tag.id);
                    const isImportant = 
                        idStr.includes('MusicBrainz') || 
                        idStr.includes('Rating') || 
                        idStr.includes('POPM') || 
                        idStr.includes('TXXX') || 
                        idStr.includes('UFID');   
                    
                    return `<tr class="${isImportant ? 'highlight-row' : ''}">
                                <th>${tag.id}</th>
                                <td>${formatValue(tag.value)}</td>
                            </tr>`;
                }).join('');

                const div = document.createElement('div');
                div.className = 'section';
                div.innerHTML = `<h2>Raw Tags: ${tagType}</h2><table>${rows}</table>`;
                nativeContainer.appendChild(div);
            }
        }

        // Album Art
        const artContainer = document.getElementById('artContainer');
        artContainer.innerHTML = '';
        if (md.common.picture && md.common.picture.length > 0) {
            const pic = md.common.picture[0];
            try {
                const base64 = btoa(
                    new Uint8Array(pic.data).reduce((data, byte) => data + String.fromCharCode(byte), '')
                );
                artContainer.innerHTML = `<img src="data:${pic.format};base64,${base64}" class="cover-art" alt="Album Art">`;
            } catch (e) {
                console.warn('Failed to render image', e);
            }
        } else {
            // Placeholder
            artContainer.innerHTML = `<div style="width: 150px; height: 150px; background: #2b2b40; margin: 0 auto 20px; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 2px dashed #44475a; color: #666;">No Art</div>`;
        }
    }

    function formatValue(val) {
        if (val === null || val === undefined) return '';
        if (typeof val === 'object') {
            if (val instanceof Uint8Array || (val.type === 'Buffer')) {
                const len = val.byteLength || val.length;
                return `<span style="opacity: 0.6; font-size: 0.85em;">[Binary Data: ${len} bytes]</span>`;
            }
            return JSON.stringify(val);
        }
        return val;
    }
</script>

</body>
</html>
